name: Project card transition
on:
  create:
    branches:
      - '*#*'
  pull_request:
    branches:
      - develop

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Automate Project Card Step
        uses: modolee/automate-project-card@v0.1.5
        with:
          branch-name: '^.+#(\d+)$'
          pull-request-title: '^.+\(resolved #\d+\)$'
