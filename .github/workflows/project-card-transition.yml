name: Project card transition
on:
  create:
    branches:
      - '*#*'
  pull_request:
    branches:
      - develop

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Automate Project Card Step
        uses: modolee/automate-project-card@v0.1.8
        with:
          gpa-token: ${{ secrets.GPA_TOKEN }}
